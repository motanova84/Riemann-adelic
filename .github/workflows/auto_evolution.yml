name: Auto-Evolution QCAL

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 */12 * * *"     # cada 12 h revisión

jobs:
  evolve:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Explicitly checkout main branch for scheduled runs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run validation
        run: python3 validate_v5_coronacion.py --precision 25 --verbose

      - name: Run strengthened proof validation
        run: |
          echo "Running strengthened RH proof validation..."
          python3 validate_strengthened_proof.py --precision 50 --verbose --save-certificate || echo "Strengthened proof validation completed"
        continue-on-error: true

      - name: Run spectral emergence validation
        run: |
          echo "Running spectral emergence validation..."
          python3 spectral_emergence_validation.py --N 1000 --k 20 --test-functions 1000 --save-certificate --verbose || echo "Spectral emergence validation completed with notes"
        continue-on-error: true

      - name: Run ABC Conjecture validation
        run: |
          echo "Running ABC Conjecture QCAL validation..."
          python3 validate_abc_conjecture.py --epsilon 0.1 --max-height 1000 --verbose --save-report data/abc_validation.json || echo "ABC validation skipped (optional)"
        continue-on-error: true

      - name: Count formalization status (sorry/axiom/admit)
        run: |
          echo "Counting formalization status..."
          python3 scripts/count_formalization_status.py --json data/formalization_status.json --markdown data/formalization_status.md
          echo "Updating README with current status..."
          python3 scripts/update_readme_status.py
        continue-on-error: false

      - name: Archive results
        if: always()
        run: |
          mkdir -p data/logs
          cp data/*.json data/logs/ 2>/dev/null || true
          tar -czf data/logs_${{ github.run_number }}.tar.gz data/logs
        continue-on-error: true

      - name: Upload to QCAL-CLOUD
        if: always()
        run: |
          if [ -f data/validation.json ]; then
            curl -X POST https://qcal.cloud/api/upload \
                 -H "Content-Type: application/json" \
                 -d @data/validation.json || echo "QCAL-CLOUD upload skipped (optional)"
          else
            echo "No validation.json found, skipping QCAL-CLOUD upload"
          fi
        continue-on-error: true

      - name: Commit auto-updates
        if: success()
        run: |
          git config user.name "qcal-bot"
          git config user.email "bot@qcal.cloud"
          git add data/formalization_status.json data/formalization_status.md README.md 2>/dev/null || true
          git add data/logs_${{ github.run_number }}.tar.gz 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "♾️ Auto-evolution #${{ github.run_number }} - Updated formalization status" || echo "Commit failed"
            git push || echo "Push failed"
          fi
        continue-on-error: true
