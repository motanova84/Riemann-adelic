# CI: instala dependencias, cache de pip, lint, tests, validar metadatos y ejecutar verificador
# Este workflow corre en cada push a main y en pull requests
name: CI
# CI SimbiÃ³tico SABIO âˆžÂ³
# Workflow extensible con validaciÃ³n bÃ¡sica (100) o completa (500)
# Integrado con el sistema QCAL-CLOUD y la infraestructura JMMB
name: CI SimbiÃ³tico SABIO âˆžÂ³

# Workflow CI completo para Python
# Ejecuta en push a main/master y en todos los PRs
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_full_validation:
        description: 'Â¿Ejecutar validaciÃ³n completa?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

  validacion-simbolica:
    runs-on: ubuntu-latest
    env:
      VALIDATION_LEVEL: ${{ github.event.inputs.run_full_validation == 'true' && '500' || '100' }}
    
    steps:
      - name: ðŸŒ€ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ§  Mostrar nivel de validaciÃ³n
        run: echo "Nivel de validaciÃ³n simbiÃ³tica â†’ $VALIDATION_LEVEL"
      
      - name: âš™ï¸ Configurar entorno Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: âš—ï¸ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install numba numexpr networkx
      
      - name: ðŸ§ª Ejecutar tests (nivel bÃ¡sico)
        if: env.VALIDATION_LEVEL == '100'
        run: |
          echo "ðŸŒ¿ ValidaciÃ³n bÃ¡sica activada (VALIDATION_LEVEL=$VALIDATION_LEVEL)"
          pytest tests/ --maxfail=3 --disable-warnings -k "not slow"
      
      - name: ðŸ”¬ Ejecutar validaciÃ³n extendida
        if: env.VALIDATION_LEVEL == '500'
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libigraph-dev libigraph3t64
      
      - name: Install dependencies
        env:
          NUMEXPR_MAX_THREADS: 4
          NUMEXPR_NUM_THREADS: 2
        run: |
          python -m pip install --upgrade pip==24.3.1
          pip install -r requirements.txt
  lint-and-test:
    needs: setup
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
