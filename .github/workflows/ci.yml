# CI: instala dependencias, cache de pip, lint, tests, validar metadatos
# Este workflow corre en cada push a main y en pull requests
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_full_validation:
        description: '¿Ejecutar validación completa?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libigraph-dev libigraph3t64 || true

      - name: Install dependencies
        env:
          NUMEXPR_MAX_THREADS: 4
          NUMEXPR_NUM_THREADS: 2
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest

      - name: Run linting (flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-line-length=120 --ignore=E203,W503,E501 --statistics || true
        continue-on-error: true

      - name: Check code formatting (black)
        run: |
          black --check --line-length=120 . || true
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short

  validate-metadata:
    name: Validate metadata
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate metadata JSON-LD
        run: |
          if [ -f tools/verify_metadata.py ] && [ -f schema/metadata_example.jsonld ]; then
            python tools/verify_metadata.py schema/metadata_example.jsonld
          else
            echo "Metadata validation skipped - files not present"
          fi

  verify-conversion:
    name: Verify conversion
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run conversion smoke test
        run: |
          if [ -f tools/convert_example.py ] && [ -f tests/examples/example_lean.lean ]; then
            python tools/convert_example.py tests/examples/example_lean.lean
          else
            echo "Conversion test skipped - files not present"
          fi
