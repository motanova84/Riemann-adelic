      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run validation script
        run: |
          mkdir -p logs data
          python validate_explicit_formula.py --max_primes 100 --max_zeros 200 --integration_t 10 --precision_dps 20 > logs/validation.log 2>&1
      - name: Check error threshold
        run: |
          if [ -f data/validation_results.csv ]; then
            error=$(grep "relative_error" data/validation_results.csv | cut -d',' -f2)
            if (( $(echo "$error <= 0.01" | bc -l) )); then
              echo "âœ… Error $error within tolerance (0.01)"
            else
              echo "âŒ Error $error exceeds tolerance 0.01"
              exit 1
            fi
          else
            echo "âŒ Validation results not generated"
            exit 1
          fi
      - name: Upload validation logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
