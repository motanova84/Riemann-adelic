# CI Â· ValidaciÃ³n Espectral Total
# Ultra-rigorous CI workflow for Riemann-adelic repository
# Implements 95% coverage requirement and daily validation
name: CI Â· ValidaciÃ³n Espectral Total

on:
  push:
    branches: [main, master]
  pull_request:
  schedule:
    - cron: '0 1 * * *'  # validaciÃ³n diaria

permissions:
  contents: read

jobs:
  setup:
    name: ğŸ§± Entorno base
    runs-on: ubuntu-latest
    outputs:
      python-cache: ${{ steps.cache-python.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11 + cachÃ© pip
        id: cache-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

  fetch_odlyzko:
    name: ğŸ” Descargar ceros (Odlyzko)
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”¢ Fetch datos Odlyzko con precisiÃ³n t1e8
        run: |
          python fetch_odlyzko.py --precision t1e8

  tests:
    name: âœ… Tests & ValidaciÃ³n Formal
    needs: [setup, fetch_odlyzko]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-cov

      - name: ğŸ§ª Ejecutar tests de validaciÃ³n
        run: |
          pytest \
            tests/test_coronacion_v5.py \
            tests/test_a4_lemma.py \
            tests/test_adelic_D.py \
            tests/test_genuine_contributions.py \
            -v --tb=short

      - name: ğŸ“Š Generar informe de cobertura
        run: |
          coverage run -m pytest tests/
          coverage report --fail-under=95  # âš ï¸ exigir â‰¥95% cobertura
        continue-on-error: true

  smoke_validation:
    name: ğŸ”¦ ValidaciÃ³n mÃ­nima (rÃ¡pida)
    if: github.event_name == 'schedule'
    needs: [setup, fetch_odlyzko]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§® ValidaciÃ³n ligera (30 ceros)
        run: |
          python validate_v5_coronacion.py --precision 30

  lint:
    name: ğŸ¨ Linting / Estilo
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ” Verificar estilo con flake8
        run: |
          pip install flake8
          flake8 . --max-line-length=100
