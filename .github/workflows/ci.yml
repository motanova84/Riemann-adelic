name: CI

# Workflow CI b√°sico para Python
# Ejecuta en push a main/master y en todos los PRs
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_full_validation:
        description: '¬øEjecutar validaci√≥n completa?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-
      

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest pytest-cov
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        run: |
          black --check --diff . || echo "Code formatting issues found (non-blocking)"
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Run validation scripts (smoke tests)
        run: |
          # Quick validation to ensure core functionality works
          python -c "import utils.mellin; print('‚úì Core imports working')"
          python -c "import mpmath; import numpy; import scipy; print('‚úì Dependencies available')"
          pip install flake8 black isort
  validacion-simbolica:
    runs-on: ubuntu-latest
    env:
      VALIDATION_LEVEL: ${{ github.event.inputs.run_full_validation == 'true' && '500' || '100' }}
    
    steps:
      - name: üåÄ Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: üß† Mostrar nivel de validaci√≥n
        run: echo "Nivel de validaci√≥n simbi√≥tica ‚Üí $VALIDATION_LEVEL"
      
      - name: ‚öôÔ∏è Configurar entorno Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ‚öóÔ∏è Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install numba numexpr networkx
      
      - name: üß™ Ejecutar tests (nivel b√°sico)
        if: env.VALIDATION_LEVEL == '100'
        run: |
          echo "üåø Validaci√≥n b√°sica activada (VALIDATION_LEVEL=$VALIDATION_LEVEL)"
          pytest tests/ --maxfail=3 --disable-warnings -k "not slow"
      
      - name: üî¨ Ejecutar validaci√≥n extendida
        if: env.VALIDATION_LEVEL == '500'
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libigraph-dev libigraph3t64
      
      - name: Install dependencies
        env:
          NUMEXPR_MAX_THREADS: 4
          NUMEXPR_NUM_THREADS: 2
        run: |
          python -m pip install --upgrade pip==24.3.1
          pip install -r requirements.txt
  lint-and-test:
    needs: setup
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Puedes personalizar las versiones de Python seg√∫n tus necesidades
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Opcional: Ejecutar linter (flake8, black, etc.)
    # Descomenta si quieres activar linting
    # - name: Lint with flake8
    #   run: |
    #     pip install flake8
    #     # Para fallar en errores cr√≠ticos
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     # Para advertencias generales (no bloquea)
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests with pytest
      run: |
        # Ejecuta la suite de tests. Personaliza los argumentos seg√∫n necesites
        pytest tests/ -v --tb=short
      # Puedes a√±adir m√°s opciones como --maxfail=1 para detener al primer fallo
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout repository
