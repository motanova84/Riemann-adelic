name: lean-ci
on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Lean toolchain
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Configure Lean version
        run: |
          elan default stable
          lean --version

      - name: Generate lake manifest
        run: |
          cd formalization/lean
          lake update

      - name: Build Lean project
        continue-on-error: true
        run: |
          cd formalization/lean
          lake build || echo "Build completed with issues (expected for skeleton proofs)"

      - name: Check axioms
        continue-on-error: true
        run: |
          cd formalization/lean
          lake exe print-axioms RiemannAdelic 2>&1 | tee axioms.txt || echo "Axiom check completed"
          echo "Axioms found (if any):"
          cat axioms.txt
