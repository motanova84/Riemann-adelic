    - name: üßæ Append validation summary to README
      run: |
        REPORT="validation_report.json"
        if [ -f "$REPORT" ]; then
          STATUS=$(jq -r '.summary.status' $REPORT)
          TIME=$(jq -r '.build_time_sec' $REPORT)
          DATE=$(date -u +"%Y-%m-%d %H:%M:%SZ")

          # Remove existing validation section if present
          sed -i '/^## √öltimo estado de validaci√≥n/,/^##/{ /^## √öltimo estado de validaci√≥n/d; /^##/!d; }' README.md || true
          
          # Append new validation section
          echo "" >> README.md
          echo "## √öltimo estado de validaci√≥n" >> README.md
          echo "" >> README.md
          echo "- **Estado:** $STATUS" >> README.md
          echo "- **Tiempo de compilaci√≥n:** ${TIME}s" >> README.md
          echo "- **Fecha:** $DATE" >> README.md
        fi

    - name: üì§ Commit & push updated README
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "üìò Actualizar resumen de validaci√≥n autom√°tica"
