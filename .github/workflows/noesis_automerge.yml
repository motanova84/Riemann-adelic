          fi
        continue-on-error: true
      
      - name: üèóÔ∏è Run Lean Build (if available)
        id: lean_validation
        if: steps.lean_setup.outputs.lean_available == 'true'
        run: |
          cd formalization/lean
          if lake build --no-sorry 2>&1 | tee ../../lean_build.log; then
