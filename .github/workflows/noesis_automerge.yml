        # Directorio que puede reescribir completamente
        REWRITE_DIR="formalization/lean/QCAL"
        
        # Crear directorio si no existe
        mkdir -p "$REWRITE_DIR"
        
        # Crear archivo base con Axioma de Emisi√≥n
        cat > "$REWRITE_DIR/QCAL_Axiom.lean" << 'LEAN_EOF'
