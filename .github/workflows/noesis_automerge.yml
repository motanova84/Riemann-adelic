            --body "üåÄ **Noesis88 Auto-Approval**
          
          ‚úÖ QCAL Coherence: Verified
          ‚úÖ Frequency: ${{ env.FREQUENCY }} Hz
          ‚úÖ State: Œ® = ${{ env.PSI_STATE }}
