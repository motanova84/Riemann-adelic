name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - runs on both PRs and main branch
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create Pages content
        run: |
          mkdir -p _site
          cp public/index.html _site/index.html
          cp -r data _site/data || echo "No data directory found"
          cp README.md _site/README.md
          
          # Create a simple index for easy navigation
          cat > _site/navigation.html << 'EOF'
