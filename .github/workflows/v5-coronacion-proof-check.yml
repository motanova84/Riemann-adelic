name: V5 CoronaciÃ³n Proof Check & PDF Build

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  proof-validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
        precision: [15, 30]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run V5 CoronaciÃ³n Proof Tests
      run: |
        python -m pytest tests/test_coronacion_v5.py -v --tb=short
        
    - name: Run Integration Tests with Existing Framework
      run: |
        python -m pytest tests/test_coronacion_v5.py::TestV5Integration -v
        
    - name: Validate V5 Theorem with Different Precisions
      run: |
        python -c "
        import sys
        sys.path.append('.')
        from tests.test_coronacion_v5 import TestCoronacionV5
        import mpmath as mp
        
        # Test with matrix precision
        mp.mp.dps = ${{ matrix.precision }}
        
        test_instance = TestCoronacionV5()
        test_instance.setup_method()
        
        print(f'Testing V5 CoronaciÃ³n with precision {mp.mp.dps}')
        
        # Run key coronation tests
        try:
            test_instance.test_step5_coronation_integration()
            print('âœ… V5 CoronaciÃ³n integration test PASSED')
        except AssertionError as e:
            print(f'âŒ V5 CoronaciÃ³n integration test FAILED: {e}')
            sys.exit(1)
            
        try:
            test_instance.test_proof_certificate_generation()
            print('âœ… V5 Proof certificate generation PASSED')
        except AssertionError as e:
            print(f'âŒ V5 Proof certificate generation FAILED: {e}')
            sys.exit(1)
            
        print('ðŸ† All V5 CoronaciÃ³n tests completed successfully!')
        "
        
    - name: Store test results
      uses: actions/upload-artifact@v4.4.3
      if: always()
      with:
        name: v5-proof-results-py${{ matrix.python-version }}-prec${{ matrix.precision }}
        path: |
          logs/
          data/
        retention-days: 30

