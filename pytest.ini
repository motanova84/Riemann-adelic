[pytest]
testpaths = tests
# Note: log files written to logs/validation/ - directory created on demand
addopts = --tb=short -v --capture=no --log-cli-level=INFO --log-file-level=DEBUG
addopts = --tb=short -v --capture=no --log-cli-level=INFO --log-file=logs/validation/pytest_latest.log --log-file-level=DEBUG
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    flaky: marks tests that may fail intermittently (will auto-retry)
log_cli = true
log_cli_format = %(levelname)-8s - %(message)s
log_file_format = %(asctime)s - %(levelname)-8s - %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
